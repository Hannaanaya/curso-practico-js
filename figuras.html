<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas || Curso práctico de JS</title>

    <style type="text/css">
        #InputTriangulo {
         width: 50px;
        }
        #InputAreaTriangulo {
            width: 70px;
        }
    </style>

</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>

        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado del cuadrado
            </label>

            <input id="InputCuadrado" type="number">

            <button type="button" onClick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>

            <button type="button" onClick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>


    <section>
        <h2>Calcula área y perímetro de un triángulo</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuánto mide cada lado del triángulo
            </label>

            <input id="InputLado1" type="number" placeholder="lado1">
            <input id="InputLado2" type="number" placeholder="lado2">
            <input id="InputBaseP" type="number" placeholder="base">

            <button type="button" onClick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>

            <br>
            <br>

            <label for="InputAreaTriangulo">
                Escribe la base y altura del triángulo
            </label>

            <input id="InputAltura" type="number" placeholder="base">
            <input id="InputBase" type="number" placeholder="altura">

            <button type="button" onClick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>


    <section>
        <h2>Calcula área y perímetro de un círculo</h2>
        <form>
            <label for="InputCírculo">
                Radio
            </label>

            <input id="InputCírculo" type="number">

            <button type="button" onClick="calcularPerimetroCírculo()">
                Calcular perímetro
            </button>

            <button type="button" onClick="calcularAreaCírculo()">
                Calcular el área
            </button>
        </form>
    </section>
    
    <script src="figuras_function.js"></script>
</body>

</html>
