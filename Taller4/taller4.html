    <section id="form">
        <section id="form_container">

            <form id="calculos">

                    <label for="">

                    <button id="boton1"><strong>AGREGAR A LA LISTA</strong></button>
                </div>

                <div>
                    <label for="">
                    Escribe un <strong>Posición</strong> del valor a eliminar de la lista
                    </label>
                    <input type="number">
                    <button id="boton2"><strong>QUITAR DE LA LISTA</strong></button>
                    <button id="boton1"><strong>CALCULAR MEDIANA SALARIAL</strong></button>
                </div>
            </form>
        </section>
